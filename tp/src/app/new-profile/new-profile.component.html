 <div class="formulario">
  <form>
    <div class="cabecalho">
      <h3><b>New Player</b></h3>
    </div>
    <div class="form">
      <div class="form-group" >
        <label>Nome do jogador: </label>
        <input type="text" class="form-control" #nomeJogador>
      </div>
      <div class="form-group">
        <label>Nickname: </label>
        <input type="text" class="form-control"  #nickName>
      </div>
      <div class="form-group">
        <label>Nome da equipa: </label>
        <input type="text" class="form-control" #nomeEquipa>
      </div>
    <div class="form-group">
      <label>Idade</label>
      <input type="text" class="form-control" #idade>
    </div>
    <div class="form-group">
      <label>Nacionalidade</label>
      <input type="text" class="form-control" #nacionalidade>
    </div>
      <div class="form-group">
        <label>Trof√©us</label>
        <input type="text" class="form-control" #titulos>
      </div>
    <div class="form-group">
      <label>Url Imagem</label>
      <input type="text" class="form-control" #imagem>
    </div>
    <div class="form-group">
      <label>Twitch</label>
      <input type="text" class="form-control" #twitch>
    </div>
    <div class="form-group">
      <label>Instagram</label>
      <input type="text" class="form-control" #instagram>
    </div>
    <div class="form-group">
      <label>Twitter</label>
      <input type="text" class="form-control" #twitter>
    </div>
  </div>
    <div class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <button type="submit" (click)="onCreateProfile(nomeJogador.value, nickName.value,nomeEquipa.value,idade.value,nacionalidade.value,titulos.value,imagem.value,twitch.value,instagram.value,twitter.value)" routerLink="" class="btn btn-primary"> Criar </button>
   </div>
  </form>
</div>
